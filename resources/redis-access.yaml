# Redis access resources for basket system
# This relation will be generated by processor
# Generated via Scaffolder when services request Redis access

apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: redis-access-dotnet-api-basket-development
  namespace: experiments
  title: Redis Access - Basket .NET API - Development
  description: Redis access for basket .NET API in development environment
spec:
  type: redis-access
  lifecycle: development
  owner: group:experiments/team-bravo
  system: system:experiments/basket
  provideAccess: component:experiments/dotnet-api-basket
  dependencyOf:
    - component:experiments/dotnet-api-basket
  dependsOn:
    - resource:experiments/basket-redis
  environment: "development"

